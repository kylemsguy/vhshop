<!DOCTYPE html>
<html>
	<head>
		<title>VHShop</title>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/eglasses.css" />
        <script type="text/javascript" src="static/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/eglasses.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function() 
			{
	// navigation click actions	
				$('.scroll-link').on('click', function(event)
				{
					event.preventDefault();
					var sectionID = $(this).attr("data-id");
					scrollToID('#' + sectionID, 750);
				});
	// scroll to top action
				$('.scroll-top').on('click', function(event) 
				{
					event.preventDefault();
					$('html, body').animate({scrollTop:0}, 'slow'); 		
				});
	// mobile nav toggle
				$('#nav-toggle').on('click', function (event) 
				{
					event.preventDefault();
					$('#main-nav').toggleClass("open");
				});
			});
// scroll function
	if (typeof console === "undefined") 
	{
		console = 
		{
        log: function() { }
		};
	}	
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		{% block header %}{% endblock %}
	</head>
	<body>
		<!--<h1>VHShop</h1>-->
		<div id="logo" style="text-align:center;background-color:#e2e2e2;height:50px"><img src="http://i.imgur.com/6Dz9pne.png" style="height:50px;margin:auto"/></div>
		{% block content %}{% endblock %}
	</body>
</html>
